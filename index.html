<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Найди пару</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<center>
<h1> Игра "Найди пару" на автомобильную тематику </h1>
<div id="sekundomers">
<div class="time">
  <span id="minute">00</span>
  <span id="second">00</span>
  <span id="ms">00</span>
</div>
  </div>

  <button id="vpered" onclick="vpered();">Старт</button>
  <button id="sanovka" onclick="sanovka();">Стоп</button>

</center>
	
	<div class="wrap">
		<!-- блок с игрой -->
		<div class="game"></div>
		<!-- модальное окно, которое появится после сбора всех пар -->
		<div class="modal-overlay">
			<div class="modal">
				<!-- поздравительная надпись -->
				<h2 class="winner">Победа!</h2>
				<!-- кнопка перезапуска игры -->
				<button class="restart">Сыграем ещё?</button>
			</div>
		</div>
  </div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script  src="./script.js"></script>

</body>
</html>
